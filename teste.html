<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Popup Exemplo</title>
  <style>
    /* Estilo do botão */
    #abrirPopup {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Estilo do popup (fundo escuro) */
    .popup {
      display: none; /* Inicialmente escondido */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Estilo do conteúdo do popup */
    .popupConteudo {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      position: relative;
      text-align: center;
    }

    /* Botão de fechar (x) */
    .fechar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #444;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="abrirPopup">Abrir Pop-up</button>

  <div id="popup" class="popup">
    <div class="popupConteudo">
      <span id="fecharPopup" class="fechar">&times;</span>
      <h2>Pop-up Aberto!</h2>
      <p>Este é um conteúdo dentro do pop-up. Pode colocar o que quiser aqui.</p>
    </div>
  </div>

  <script>
    const abrirPopup = document.getElementById("abrirPopup");
    const fecharPopup = document.getElementById("fecharPopup");
    const popup = document.getElementById("popup");

    abrirPopup.addEventListener("click", () => {
      popup.style.display = "flex"; // Mostra o pop-up
    });

    fecharPopup.addEventListener("click", () => {
      popup.style.display = "none"; // Esconde o pop-up
    });
  </script>

</body>
</html>
