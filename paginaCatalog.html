<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="icon.ico">
        <link rel="stylesheet" href="style2.css">
        <title>Shop Now</title>
    </head>
    <body>
        <header class="nav">
            <div class="logo">
                <img id="logoimg" src="imagens/icon.png" alt="Logo da imagem">
                <h1 id="logotxt">ShopNow</h1>
            </div>
            <input id="pesquisa" type="text" class="search-bar" placeholder="O que você está procurando?">
            <img id="lupa" src="imagens/lup.png" alt="lupa de pesquisa">
        </header>

        <div class="tabs">
            <div class="tab" data-page="home">Página Inicial</div>
            <div class="tab" data-page="eletronicos">Eletrônicos</div>
            <div class="tab" data-page="roupas">Roupas</div>
            <div class="tab" data-page="acessorios">Acessórios</div>
            <div class="tab" data-page="sobreNos">Sobre Nós</div>
        </div>

        <div id="content" class="content">
            <div class="catalog">
                <div class="thumb-box">
                    <img class="thumbnail" src="imagens/prod2.png" alt="Produto 2">
                    <p class="desc">Produto 2</p>
                  </div>
                  <div class="thumb-box">
                    <img class="thumbnail" src="imagens/prod3.png" alt="Produto 3">
                    <p class="desc">Produto 3</p>
                  </div>
                  <div class="thumb-box">
                    <img class="thumbnail" src="imagens/prod4.png" alt="Produto 4">
                    <p class="desc">Produto 4</p>
                  </div>
                  <div class="thumb-box">
                    <img class="thumbnail" src="imagens/prod1.png" alt="Produto 1">
                    <p class="desc">Produto 1</p>
            </div>
        </div>

        <script src="script2.js"></script>
    </body>
</html>
